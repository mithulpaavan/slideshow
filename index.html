<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slides">
            <div class="img"><img src="images/tree.jpg" alt="tree" id="last-copy"></div>
            <div class="img"><img src="images/city.jpg" alt="city"></div>
            <div class="img"><img src="images/flower.jpg" alt="flower"></div>
            <div class="img"><img src="images/flower1.jpg" alt="flower1"></div>
            <div class="img"><img src="images/stones.jpg" alt="stones"></div>
            <div class="img"><img src="images/tree.jpg" alt="tree"></div>
            <div class="img"><img src="images/city.jpg" alt="city" id="first-copy"></div>
        </div>
        <div class="btns">
            <button class="left">prev</button>
            <button class="right">next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
